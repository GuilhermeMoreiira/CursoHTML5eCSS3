<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Vamos formar tags</h1>
    <ul>
        <li> <abbr title="Use a tag &lt;p&gt; e &lt;/p&gt; para formar um páragrafo">Parágrafo</abbr> </li>
        <li> <abbr title="Use a tag &lt;h1&gt; e &lt;/h1&gt; para formar um Titulo">Títulos</abbr> </li>
        <li> <abbr title="Use a tag &lt;img&gt; e &lt;/img&gt; para formar uma imagem"> Imagens</abbr></li>
        <li> <abbr title="Use a tag &lt;abbr&gt; e  &lt;/abbr&gt; para fazer uma abreviação"> Abreviações</abbr></li>
        <li> <abbr title="Use a tag &lt;HTML5&gt; e  &lt;/HTML5&gt; para formar um código fonte"> Código-fonte</abbr></li>
        <li> <abbr title="Use a tag &lt;ol&gt; e  &lt;/ol&gt; para formar um lista númerica"> Listas Númeradas</abbr></li>
        <li> <abbr title="Use a tag &lt;ul&gt; e  &lt;/ul&gt;para formar uma lista de demarcadores"> Lista com Demarcadores</abbr></li>
        <li> <abbr title="Use a tag &lt;h2&gt; e &lt/h2&gt; para formar um sub titulo">Sub titulo</abbr></li>
    </ul>
</body>
</html>
